<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>


</head>

<body>
    <div class="top-header">
        <h1 class="main-header-text">Calculator</h1>
    </div>
    <div class="fullcalc">
        <div class="calc-display">0</div>
        <!-- <input type "button" class="display" /> -->
        <div class="calculator-keys">
            <div class="numbers">
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button class="key" data-op="add">+</button>
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button class="key" data-op="subtract">-</button>
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button class="key" data-op="multiply">x</button>
                <button class="key" id="zero">0</button>
                <button class="key" data-dec="decimal">.</button>
                <button class="key" data-op="clear">C</button>
                <button class="key" data-op="divide">/</button>

            </div>
            <div class="sum">
                <button class="key" data-sum="equals">=</button>

            </div>

        </div>
    </div>

</body>

</html>
